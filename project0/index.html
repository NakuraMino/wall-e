<script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.js"></script>

<script type="text/javascript">
  // Connecting to ROS
  // -----------------
  var ros = new ROSLIB.Ros({ 
    url : 'ws://localhost:11311/' // This needs to be changed to whatever the correct url is 
  });
  // var ros = new ROSLIB.Ros();
  // ros.connect('ws://localhost:11311');
 

  // Subscribing to a Topic
  // ------------------
  var listener = new ROSLIB.Topic({
    ros: ros,
    name : '/listener',
    messageType : 'std_msgs/String'
  });

  listener.subscribe(function(message) {
    console.log('Received message on ' + listener.name + ': ' + message.data);
  });
  
  // Publishing a Topic
  // ------------------

  // publisher Topic object 
  var cmdVel = new ROSLIB.Topic({
    ros : ros,
    name : '/cmd_vel',
    messageType : 'geometry_msgs/Twist'
  });
  




  function moveRight() {
      // payload to be publish 
    var twist = new ROSLIB.Message({
      linear : {
        x : 0.1,
        y : 0,
        z : 0
      }, 
      angular : {
        x : 0,
        y : 0,
        z : 0
      }
    });

    // then you publish 
    // need a while loop 
    cmdVel.publish(twist); 

  }





</script>


</head>
