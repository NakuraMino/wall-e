<script src="https://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.js"></script>

<script type="text/javascript">
  // Connecting to ROS
  // -----------------
  var ros = new ROSLIB.Ros({ 
    url : 'ws://localhost:9090' // This needs to be changed to whatever the correct url is 
  });
  
  var poseListener = new ROSLIB.Topic({
    ros: ros,
    name : '/turtle1/pose',
    messageType : 'turtlesim/Pose'
  });

  // Publishing a Topic
  // ------------------

  // publisher Topic object 
  var cmdVel = new ROSLIB.Topic({
    ros : ros,
    name : '/turtle1/cmd_vel',
    messageType : 'geometry_msgs/Twist'
  });
  
  // payload to be publish 
  var twist = new ROSLIB.Message({
    linear : {
      x : 0,
      y : 0,
      z : 0
    }, 
    angular : {
      x : 0,
      y : 0,
      z : 0
    }
  });

  /*

      console.log("in method: " + x);
      poseListener.unsubscribe();
    });
    return x;
  }

  function right() {
    twist.linear.x = 0.1;
    poseListener.subscribe(function(message) {
      var x0 = message.x;
      var x1 = message.x;
      while (Math.abs(x1 - x0) < 1) {
        cmdVel.publish(twist);
        x1 = message.x;

      }
      poseListener.unsubscribe();

  }
  */

  function moveRight() {
    twist.linear.x = 1;
    cmdVel.publish(twist); 
    twist.linear.x = 0.0;
  }

  function moveLeft() {
    twist.linear.x = -1;
    cmdVel.publish(twist); 
    twist.linear.x = 0.0;
  }

  function moveUp() {
    twist.linear.y = 1;
    cmdVel.publish(twist);
    twist.linear.y = 0.0;
  }

  function moveDown() {
    twist.linear.y = -1; 
    cmdVel.publish(twist);
    twist.linear.y = 0.0;
  }

</script>


</head>

<body>
  <button type="button" onclick="moveRight()">Right</button> 
  <button type="button" onclick="moveLeft()">Left</button>
  <button type="button" onclick="moveUp()">Up</button>
  <button type="button" onclick="moveDown()">Down</button>
</body>

</html>
